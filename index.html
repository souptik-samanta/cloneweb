<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="messages" style="height: 100vh; width: 100vw;">
        <div class="your-details">
            <input type="text" class="userName" placeholder="Your Name">
            <button class="submit">Join Chat</button>
        </div>

            <div class="message-area">
              </div>
              <div class="input-area">
                  <input type="text" placeholder="Your Message" name="" id="" class="msg" disabled>
                  <button>Send Message</button>
             </div>
    </div>

</body>
</html>
